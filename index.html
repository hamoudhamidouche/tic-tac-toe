<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Connect Four HTML Skeleton</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section>
        <div class="container">
            <h1 class="welcome">Welcome to Tic Tac Toe Game</h1>
            <div class="choice">
                <div class="player o">X</div>
                <div class="player x">O</div>
            </div>
       </div>
       <div class="board"></div>
       <div class="result">
            <h1 class="turn"></div>
            <button class="again">Play again</button>
       </div>
       
    </section>
    <script src="script.js"></script>
  </body>
</html>
